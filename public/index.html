    <meta charset="UTF-8">

    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyCG-OiVqYF1vgEl9rAc0V-nmA1k5POI4kY",
            authDomain: "chat-app-8533b.firebaseapp.com",
            databaseURL: "https://chat-app-8533b.firebaseio.com",
            projectId: "chat-app-8533b",
            storageBucket: "chat-app-8533b.appspot.com",
            messagingSenderId: "2170307240",
            appId: "1:2170307240:web:0872c369b12dd22a39f89d",

        };
        firebase.initializeApp(firebaseConfig);
    </script>

</head>

<body>

    <body>

        <div class="centered" id="login-screen">
            <div class="container text-center">
                <h1 class="title">Realtime Chat App</h1>
                <hr />
            </div>
            <div class="container text-center">
                <a class="btn btn-lg btn-social btn-facebook" onclick="facebook_login()">
                    <i class="fa fa-facebook fa-fw"></i> Sign in with Facebook
                </a>
            </div>
        </div>

        <div class="container-fluid h-100" id="hide">
            <div class="row justify-content-center h-100">
                <div class="col-md-8 col-xl-6 chat">
                    <div class="card">
                        <div class="card-header msg_head">
                            <div class="d-flex bd-highlight">
                                <div class="img_cont">
                                    <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg"
                                        class="rounded-circle user_img">
                                    <span class="online_icon"></span>
                                </div>
                                <div class="user_info">
                                    <span id="group-name">Real Time Chat App</span>
                                    <p>Online</p>
                                </div>
                            </div>
                            <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
                            <div class="action_menu">
                                <ul>
                                    <li onclick="deleteChat()"><i class="fas fa-user-circle"></i> Delete Chat</li>
                                    <li onclick="signOut()"><i class="fas fa-ban"></i> Log out</li>
                                </ul>
                            </div>
                        </div>

                        <!-- Chat list-->
                        <div class="card-body msg_card_body" id="chat_list">
                        </div>
                        <!-- Chat list-->

                        <div class="card-footer">
                            <div class="input-group">
                                <textarea name="" class="form-control type_msg"
                                    placeholder="Type your message..." id="message-input"></textarea>
                                <div class="input-group-append">
                                    <span class="input-group-text send_btn"><i class="fas fa-location-arrow" onclick="sendMessage()"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>

<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
